<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table, tr, th, td{
        border: 1px solid black;
    }
    table{
        width: 700px;
    }
    .th1{
        width: 200px;
    }
    .td1{
        width: 500px;
    }
    input{
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
<body>
    <div>
        <table>
            <tr>
                <th colspan="2">상품등록</th>
            </tr>
            <tr>
                <th class="th1">카테고리</th>
                <td class="td1">
                    <select name="">
                        <option value="phone" selected>스마트폰</option>
                        <option value="tv">태블릿</option>
                        <option value="usb">주변기기</option>
                        <option value="etc">기타</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>상품명</th>
                <td><input type="text" name="title"></td>
            </tr>
            <tr>
                <th>이미지</th>
                <td><input type="file" name="img"></td>
            </tr>
            <tr>
                <th>내용</th>
                <td><input type="text" name="content"></td>
            </tr>
        </table>
    </div>
</body>
</html>
