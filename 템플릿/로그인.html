
<jsp:include page="nav.jsp"></jsp:include>
<link rel="stylesheet" href="/app/static/css/signin.css">

  <div class="container">
    <div class="input-form-backgroud row">
      <div class="input-form col-md-12 mx-auto">
        <h4 class="mb-3">로그인</h4>
        <form class="validation-form" novalidate>
          

          <div class="mb-3">
            <label for="username">아이디</label>
            <input type="text" class="form-control" id="username" placeholder="아이디를 입력해 주세요." required>
            <div class="invalid-feedback">
              아이디를 입력해주세요.
            </div>
          </div>
          <div class="mb-3">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력해 주세요." required>
            <div class="invalid-feedback">
              비밀번호를 입력해주세요.
            </div>
          </div>

          <div class="mb-4"></div>
          <button class="btn btn-primary btn-lg btn-block" id="submit" type="submit">로그인</button>
        </form>
      </div>
    </div>
    
  </div>
  <script src="/app/static/javascript/signin.js"></script>

</body>
</html>
